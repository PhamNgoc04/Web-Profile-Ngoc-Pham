<style>
    /* Social bar fixed on left */
    .social-bar {
        position: fixed;
        top: 40%;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 999;
    }

    .social-bar a {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0 8px 8px 0;
        background: #1e1e1e;
        color: #fff;
        font-size: 22px;
        text-decoration: none;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .social-bar a::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, #f9bf3f, #ff7b00);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
    }

    .social-bar a:hover::before {
        opacity: 1;
    }

    .social-bar a i {
        z-index: 1;
        position: relative;
    }

    .social-bar a:hover {
        transform: translateX(10px) scale(1.1);
        box-shadow: 3px 3px 15px rgba(249, 191, 63, 0.6);
    }

    /* Individual colors on hover */
    .facebook:hover::before {
        background: linear-gradient(45deg, #3b5998, #00acee);
    }

    .github:hover::before {
        background: linear-gradient(45deg, #333333, #6e5494);
    }

    .email:hover::before {
        background: linear-gradient(45deg, #d44638, #ff7b00);
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
        .social-bar {
            top: unset;
            bottom: 10px;
            left: 10px;
            flex-direction: row;
        }

        .social-bar a {
            border-radius: 50%;
        }
    }
</style>

</head>
