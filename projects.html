    <script>
        // Filter buttons
        const filterBtns = document.querySelectorAll('.filter-btn');
        const projectItems = document.querySelectorAll('.project-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active'); // Add active to clicked btn

                const filter = btn.getAttribute('data-filter');
                projectItems.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.classList.remove('hide');
                    } else {
                        item.classList.add('hide');
                    }
                });
            });
        });


        // const projectItems = document.querySelectorAll('.project-item');
        const popup = document.getElementById('projectPopup');
        const closePopup = document.getElementById('closePopup');

        // Show popup
        projectItems.forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById('popupImage').src = item.querySelector('img').src;
                document.getElementById('popupTitle').textContent = item.dataset.title;
                document.getElementById('popupDescription').textContent = item.dataset.description;
                document.getElementById('popupRole').textContent = item.dataset.role;
                document.getElementById('popupFrontend').textContent = item.dataset.frontend;
                document.getElementById('popupBackend').textContent = item.dataset.backend;
                document.getElementById('popupTags').textContent = item.dataset.tags;
                document.getElementById('popupSource').href = item.dataset.source;
                document.getElementById('popupDemo').href = item.dataset.demo;

                // G√°n ng√†y ri√™ng
                document.getElementById('popupDate').textContent = item.dataset.date;

                popup.classList.add('active');
            });
        });

        // Close popup
        closePopup.addEventListener('click', () => {
            popup.classList.remove('active');
        });

        // Close when clicking outside
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.classList.remove('active');
            }
        });

        // const themeToggle = document.querySelector('.theme-toggle');
